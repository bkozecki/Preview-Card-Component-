<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="text_area">


      <h1>Get <span>insights</span> that help your business grow.</h1>

      <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer
        experience, and overall efficiency.</p>

      <ul class="line_content">

        <li class="content_up">10k+</li>
        <li class="content_up">314</li>
        <li class="content_up">12m+</li>
      </ul>
      <ul class="line_content_bellow">
        <li class="content_down one">COMPANIES</li>
        <li class="content_down two">TEMPLATES</li>
        <li class="content_down three">QUERIES</li>
      </ul>

    </div>
    <div class="image">
      <img src="images/image-header-desktop.jpg" alt="Get insights that help your business grow" class="img">
    </div>
  </div>

</body>

</html>
